<mat-toolbar color="primary" class="navbar">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>

  <h1>  Calisota</h1>
  <span class="fill-space"></span>
  <div class="these">
    <a mat-button routerLink="/home" routerLinkActive="active">Home</a>
    <a mat-button routerLink="/candidates" routerLinkActive="active">Candidates</a>
    <a mat-button routerLink="/settings" routerLinkActive="active">Settings</a>
    <a mat-button routerLink="/search" routerLinkActive="active">Search</a>
  </div>
  </mat-toolbar-row>


</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/home'"> Résumé </a>
      <a mat-list-item [routerLink]="'/vitae'"> Verified Vitae </a>
      <a mat-list-item [routerLink]="'/gamecard'"> Game Card </a>
      <a mat-list-item [routerLink]="'/referrals'"> Add Referrals </a>
      <a mat-list-item (click)="onLogOut()"> Logout </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh;">


      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
